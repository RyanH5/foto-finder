<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foto-Finder</title>
  <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
  <header>
    <h1>FOTO <span> FINDER</span></h1>
    <fieldset>
      <label for="photo_create_title__input">Title</label>
      <input type="text" name="photo_create_title__input" id="photo_create_title__input" class="header_input__fields">
      <label for="photo_caption_input"></label>
      <input type="text" name="photo_create_caption__input">
      <label for="select_image__file">Choose file to upload</label>
      <input type="file" id="select_image__file" name="file" multiple>
      <label for="add_image__file">Add to Album</label>
      <input type="submit" name="add_image__file" id="add_image__file">
    </fieldset>
  </header>
  <main id="photo_album__section"></main>
</body>
</html>
