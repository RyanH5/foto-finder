<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foto-Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css/main.css">
  <link rel="stylesheet" type="text/css" href="styles.css/header.css">
</head>
<body>
  <header>
    <h1 id="foto_finder_display__title">FOTO 
      <span>
        <img src="images/photo-camera.svg" id="header_camera__icon">
      </span> 
        FINDER
    </h1>
      <form id="foto_input__form">
        <h3 class="display_text_title_caption">Title</h3>
        <label for="photo_create_title__input" id="title_input__label"></label>
        <input type="text" name="photo_create_title__input" id="photo_create_title__input" class="header_input__fields">
        <h3 class="display_text_title_caption" id="display_text__caption">Caption</h3>
        <label for="photo_caption_input"></label>
        <input type="text" name="photo_create_caption__input" id="photo_create_caption__input" class="header_input__fields">
      </form>
      <form id="choose_add_buttons__form">
        <label for="select_image__file">Choose File</label>
        <input type="file" id="select_image__file" name="select_image__file" class= "choose_add_buttons" multiple>
        <label for="add_image__file">Add to Album</label>
        <input type="submit" name="add_image__file" class= "choose_add_buttons" id="add_image__file">
    </form>
  </header>
  <main id="photo_album__section"></main>
</body>
</html>
